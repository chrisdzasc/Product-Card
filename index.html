<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Tittle -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS -->
  <link rel="preload" href="css/index.css" as="style">
  <link rel="stylesheet" href="css/index.css">

  <!-- Family Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
 
  <main class="card-component">

    <div class="image-container">
      
    </div>

    <div class="content">

      <div class="title">
        <p class="category">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <p class="discount">$149.99</p>
        <p class="normal-price">$169.99</p>
      </div>

      <button>
        <img src="images/icon-cart.svg" alt="Cart Icon">
        <p>Add to Cart</p>
      </button>
      
    </div>

  </main>
  


  
</body>
</html>
